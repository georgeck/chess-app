<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #board {
            width: 600px;
            margin: 20px auto;
        }

        .board-container {
            margin-top: 40px; /* Add top margin here */
        }
    </style>
</head>
<body>
<!-- The board and a text box that renders the PGN status -->
<div class="container  board-container">
    <div class="row">
        <div class="col-md-9">
            <div id="board"></div>
            <p class="text-center" id="status-text"></p>
        </div>
        <div class="col-md-3">
            <div id="status" class="text-center">
                <form>
                    <div class="mb-3">
                        <label for="pgn" class="form-label text-start">PGN</label>
                        <textarea id="pgn" class="form-control" rows="20" style="height: 100%;" readonly></textarea>
                    </div>
                </form>
            </div>
            <div class="row g-2">
                <div class="col">
                    <div class="d-flex justify-content-start">
                        <button class="btn btn-danger" id="resetBtn">Reset Game</button>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary" id="analyzeBtn">Analyze Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="analysis" class="text-center">
                <form>
                    <label for="analysisResult">Model Analysis</label>
                    <textarea class="form-control"  id="analysisResult" readonly rows="20"></textarea>
                </form>
            </div>
        </div>
    </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
